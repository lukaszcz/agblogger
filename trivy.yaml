# Shared Trivy scan configuration.
# Keep skip patterns aligned with .gitignore so broad scans focus on tracked source.
severity:
  - "UNKNOWN"
  - "MEDIUM"
  - "HIGH"
  - "CRITICAL"

scan:
  skip-dirs:
    - ".claude"
    - ".worktrees"
    - ".codex"
    - ".local"
    - "**/__pycache__"
    - "dist"
    - "build"
    - ".venv"
    - ".mypy_cache"
    - ".pytest_cache"
    - ".ruff_cache"
    - "**/node_modules"
    - "frontend/dist"
    - "frontend/node_modules/.tmp"
    - "data"
    - "content"
    - "codeql-db"
    - "playwright-report"
    - "playwright-results"
    - ".playwright-mcp"
    - ".vscode"
    - ".zed"
    - ".idea"
  skip-files:
    - "*.py[cod]"
    - "*$py.class"
    - "*.egg"
    - ".coverage"
    - "frontend/.tsbuildinfo"
    - ".env"
    - ".env.*"
    - "*.db"
    - "*.db-journal"
    - "*.db-wal"
    - "*.db-shm"
    - "*.swp"
    - "*.swo"
    - "*~"
    - ".DS_Store"
    - "Thumbs.db"
