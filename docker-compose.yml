services:
  agblogger:
    build: .
    expose:
      - "8000"
    volumes:
      - ./content:/data/content
      - agblogger-db:/data/db
    environment:
      - SECRET_KEY=${SECRET_KEY?Set SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME?Set ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD?Set ADMIN_PASSWORD}
      - TRUSTED_HOSTS=${TRUSTED_HOSTS?Set TRUSTED_HOSTS}
      - TRUSTED_PROXY_IPS=${TRUSTED_PROXY_IPS:-[]}
      - CONTENT_DIR=/data/content
      - DATABASE_URL=sqlite+aiosqlite:///data/db/agblogger.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  caddy:
    image: caddy:2
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    volumes:
      - ./Caddyfile.production:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - agblogger
    restart: unless-stopped

volumes:
  agblogger-db:
  caddy-data:
  caddy-config:
